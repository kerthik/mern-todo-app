name: Docker Build and Push

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend Docker image
      run: |
        docker buildx build --platform linux/amd64 -t your_dockerhub_username/backend:latest backend
        docker push your_dockerhub_username/backend:latest

    - name: Build and push frontend Docker image
      run: |
        docker buildx build --platform linux/amd64 -t your_dockerhub_username/frontend:latest frontend
        docker push your_dockerhub_username/frontend:latest
